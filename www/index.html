<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>True Trello Printer</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        margin:0 auto;
        padding:10px;
        font-size:1.3em;
      }
      .panel {
        font-size:0.8em;
      }
      .panel-body {
        font-size: 1.2em;
      } 
    </style>
    <style type="text/css" media="print">
      body{
        margin:0;
      }
    </style>
  </head>
  <body>
    <div id="out">
      Loading Trello Data...
    </div>
  </div>

  <script type="text/html" id="template-output" >
    <h1>{{board}}</h1>
    {{#lists}}
      <h2>{{name}}</h2>
      {{#cards}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>{{name}}</h1>
          <h3>Time Estimate: {{estimateTime}}</h3>
          {{{desc}}}
        </div>
        <!--div class="panel-body" ></div-->
        <ul class="list-group">
          {{#actions}}
            <li class="list-group-item">
              <tt style="color:gray;">
                {{date}}
              </tt> 
              {{{text}}}
            </li>
          {{/actions}}
        </ul>
      </div>
      {{/cards}}
      <hr>
      <br>
      <br>
    {{/lists}}
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.0/marked.min.js" type="text/javascript"></script>
  <script src="https://api.trello.com/1/client.js?key=4727420a58b53cb3e64d2ae5a830fdf4"></script>
  <script src="javascripts/application.js" type="text/javascript">
  </script>
 </body>
</html>
